<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist de H√°bitos</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Checklist">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5610/5610944.png">
  <link rel="manifest" href="/ChecklistFamilia/manifest.json">
  <link rel="stylesheet" href="css/styles.css">


</head>

<body>
  <div class="container">

    <header>
      <h1>‚úÖ Checklist</h1>
      <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">üåì</button>
    </header>

    <div class="card">
      <div class="date-header">
        <div class="date-controls">
          <div class="custom-date-wrapper">
            <span id="dateDisplay">--/--/----</span>
            <input type="date" id="datePicker" onclick="try{this.showPicker()}catch(e){}">
          </div>
          <button class="btn-today" onclick="setToday()">Hoje</button>
        </div>
        <div class="active-date-info" id="activeDateText"></div>
      </div>

      <div class="progress-container">
        <div class="progress-fill" id="progressBar"></div>
      </div>

      <div class="section-title">H√°bitos Di√°rios</div>
      <div id="checklist"></div>

      <div class="section-title">Metas Extras</div>
      <div id="extraGoalsList"></div>

      <div class="points-badge" id="dailyPoints">0 Pontos Acumulados</div>
    </div>

    <div class="card">
      <div class="section-title" style="margin-top:0">Criar Nova Meta</div>
      <input type="text" id="newGoalInput" placeholder="Ex: Estudar Ingl√™s..." style="width:100%">
      <button class="add-btn" onclick="addNewGoal()">Adicionar Meta</button>
    </div>

    <div class="card">
      <div class="section-title" style="margin-top:0">üìä Relat√≥rio do Ciclo</div>

      <div style="margin-bottom: 15px;">
        <select id="cycleSelect" onchange="handleCycleChange()"></select>
      </div>

      <!-- Custom Range UI (Hidden by default) -->
      <div id="customRangeUI"
        style="display: none; background: var(--item-bg); padding: 10px; border-radius: 12px; margin-bottom: 15px;">
        <div style="display: flex; gap: 8px; margin-bottom: 8px;">
          <input type="text" id="startDateInput" placeholder="In√≠cio" onfocus="(this.type='date')"
            onblur="(this.value ? this.type='date' : this.type='text')">
          <input type="text" id="endDateInput" placeholder="Fim" onfocus="(this.type='date')"
            onblur="(this.value ? this.type='date' : this.type='text')">
        </div>
        <button class="add-btn" style="padding: 8px; margin-top: 0; font-size: 14px;"
          onclick="generateCustomReport()">Filtrar</button>
      </div>

      <div class="cycle-summary" style="display:none">
        <div id="cycleRange" style="font-size: 12px; color: var(--text-muted); margin-bottom: 4px;"></div>
        <strong>Total: <span id="cyclePoints">0</span> pts</strong>
      </div>

      <!-- Dashboard -->
      <div id="reportDashboard" style="display:none">
        <div id="reportAlerts" style="margin-bottom: 15px;"></div>
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon">‚≠ê</div>
            <div class="stat-value" id="statTotalPoints">0</div>
            <div class="stat-label">Total Pontos</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">üìÖ</div>
            <div class="stat-value" id="statDaysCount">0</div>
            <div class="stat-label">Dias Feitos</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">üèÜ</div>
            <div class="stat-value" id="statBestHabit">-</div>
            <div class="stat-label">H√°bito Campe√£o</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">‚ö†Ô∏è</div>
            <div class="stat-value" id="statWorstHabit">-</div>
            <div class="stat-label">Precisa de Foco</div>
          </div>
        </div>

        <div class="section-title" style="margin-left:5px">Frequ√™ncia por Atividade</div>
        <div class="activity-list" id="activityReportList"></div>
      </div>

      <ul class="day-log" id="cycleDays"></ul>
    </div>

  </div>

  <script src="js/dateUtils.js"></script>
  <script src="js/reporting.js"></script>
  <script src="js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Service Worker registrado', reg))
        .catch(err => console.log('Erro ao registrar Service Worker', err));
    }
  </script>
</body>

</html>
